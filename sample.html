<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>autostream sample</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet" />
	<script src="https://unpkg.com/video.js/dist/video.min.js"></script>
	<style>
		#sample_video {
			max-width: 600px;
			max-height: 600px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row mb-3">
			<div class="text-center col">
				<h2>autostream sample</h2>
			</div>
		</div>

		<div class="row mb-3">
			<div class="text-center embed-responsive">
				<video-js id="sample_video" class="embed-responsive-item" controls>
					<source src="http://localhost:8888/BigBuckBunny_320x180.mp4/playlist.m3u8"
						type="application/x-mpegURL">
				</video-js>
			</div>
		</div>

		<div class="row mb-3">
			<div class="text-center col">
				<a href="https://github.com/mjheick/autostream" target="_blank">github</a> | <a
					href="https://videojs.org" target="_blank">video.js</a> | <a href="https://getbootstrap.com"
					target="_blank">bootstrap</a>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		window.addEventListener('load', () => {
			const player = videojs('sample_video', {
				playsinline: true,
			});
		});
	</script>
</body>

</html>
